<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="./css/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="wrapper">
        <a href="https://www.thecodehelp.in/course/web-development-bootcamp" class="card_wrapper">
            <div class="card">
                <div class="card_image">
                    <img src="./images/thumbnail-1.jpg" alt="image of card-1">
                </div>
                <div class="card_content">
                    <p>Web Development Master Course @dot Batch</p>
                </div>
                <hr>
                <div class="price">
                    <p class="discounted_price">&#x20b9; 4500</p>
                    <p class="original_price">&#x20b9;6999</p>
                    <p class="discount">42% off</p>
                </div>
            </div>
        </a>
        <a href="https://www.thecodehelp.in/course/data-structures-bootcamp" class="card_wrapper">
            <div class="card">
                <div class="card_image">
                    <img src="./images/thumbnail-2.jpg" alt="image of card-1">
                </div>
                <div class="card_content">
                    <p>Data Structures & Algorithms BootCamp @Supreme Batch</p>
                </div>
                <hr>
                <div class="price">
                    <p class="discounted_price">&#x20b9;3500</p>
                    <p class="original_price">&#x20b9;7000</p>
                    <p class="discount">50% off</p>
                </div>
            </div>
        </a>
        <a href="https://www.thecodehelp.in/course/cracking-object-oriented-design-interviews" class="card_wrapper">
            <div class="card">
                <div class="card_image">
                    <img src="./images/thumbnail-3.jpg" alt="image of card-1">
                </div>
                <div class="card_content">
                    <p>Cracking Object Oriented Design Interviews</p>
                </div>
                <hr>
                <div class="price">
                    <p class="discounted_price">&#x20b9;555</p>
                    <p class="original_price">&#x20b9;999</p>
                    <p class="discount">44% off</p>
                </div>
            </div>
        </a>
    </div>
</body>
</html>
