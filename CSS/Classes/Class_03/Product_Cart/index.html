<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./CSS/styles.css">
</head>
<body>
    <div id="wrapper">
        <div class="card">
            <div class="img-div">
                <img class="desktop-img" src="./images/mug.jpg" alt="image of mug">
                <img class="mobile-img" src="./images/mug-mobile.jpg" alt="image of mug">
            </div>
            <div class="text-div">
                <h6 class="product">COFFEE MUG</h6>
                <h2 class="product-title">White Coffee Mug</h2>
                <p class="product-desc">Coffee Mugs are designed to express emotions. These are acclaimed for their amazing designs & superior quality.</p>
                <p class="product-price">
                    <span class="cur-price">&#8377;149</span>
                    <span class="old-price">&#8377;239</span>
                </p>
                <button type="button" class="product-btn">
                    <img src="./images/icon-cart.png" alt="icon-cart image">
                    <span>Add to Cart</span>
                </button>
            </div>
        </div>
    </div>

</body>
</html>
