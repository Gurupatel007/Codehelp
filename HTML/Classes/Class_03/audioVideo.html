<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio & Video</title>
</head>
<body>
    <audio src="./audios/music.mp3" controls autoplay muted loop></audio>

    <audio controls autoplay loop muted>
        <source src="./audios/rain.wav">
        <source src="./audios/music.mp3">
        Your browser don't support the audio element
    </audio>

    <!-- adding video -->
    <video src="./audios/video.mp4" controls autoplay loop muted></video>

    <!-- another way in this thumbnail is used -->
    <video controls autoplay loop muted poster="thumbnail.png">
        <source src="./audios/video.mp4">
        your browser don't support the video element
    </video>
</body>
</html>
