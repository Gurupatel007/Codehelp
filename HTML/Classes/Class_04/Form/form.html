<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<label>
    <h1>Welcome to Codehelp</h1>
    <h2>Contact Us form</h2>

    <fieldset>
        <legend>Contact Us</legend>
        <form action="#">
            <label for="name">Name</label>
            <input type="text" placeholder="Enter your Name" id="name">
            <br>
            <label for="email">Email</label>
            <input type="email" placeholder="Enter your Email" id="email">
            <br>
            <label for="contact">Contact</label>
            <input type="tel" placeholder="Enter your Contact" id="contact">
            <br>
            <label for="gender">Gender</label>
            <select name="gender" id="gender">
                <option value="">Select Your Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
            <br>
            <label for="dob">Date of Birth</label>
            <input type="date" id="dob">
            <br>
            <label>Rating</label>
            <input type="radio" name="rating" value="1">1
            <input type="radio" name="rating" value="2">2
            <input type="radio" name="rating" value="3">3
            <input type="radio" name="rating" value="4">4
            <input type="radio" name="rating" value="5">5

            <br>
            <label for="message">Enter your Message</label>
            <br>
            <textarea name="message" id="message" cols="30" rows="10" placeholder="Enter Your Message"></textarea>
            <br>
            <input type="submit" value="Send">
            <input type="reset" value="Reset">
        </form>
    </fieldset>
    <!-- insert the icons of youtube, instagram, telegram -->
    <a href="https://www.youtube.com/" target="_blank">
        <img src="https://img.icons8.com/color/48/000000/youtube-play.png" alt="youtube">
    </a>
    <a href="https://www.instagram.com" target="_blank">
        <img src="https://img.icons8.com/color/48/000000/instagram-new--v1.png" alt="instagram">
    </a>
    <a href="https://www.telegram.com" target="_blank">
        <img src="https://img.icons8.com/color/48/000000/telegram-app--v1.png" alt="telegram">
    </a>
</body>
</html>
