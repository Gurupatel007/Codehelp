<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1>Password Generator</h1>

        <div class="display-container">
            <input type="text" placeholder="Password" class="display" id="password-display" readonly data-passwordDisplay>

            <button class="copyBtn" data-copy>
                <span class="tooltip" data-copyMsg></span>
                <img src="./images/copy.svg" width="23" height="23" alt="copy-image" />
            </button>
        </div>

        <div class="input-container">
            <div class="length-container">
                <p>Password Length</p>
                <p data-lengthNumber>0</p>
            </div>
            <input class="slider" type="range" min="1" max="20" step="1" data-lengthSlider>

            <div class="check">
                <input type="checkbox" id="uppercase" data-uppercase>
                <label for="uppercase">Include Uppercase letters</label>
            </div>
            <div class="check">
                <input type="checkbox" id="lowercase" data-lowercase>
                <label for="lowercase">Include Lowercase letters</label>
            </div>
            <div class="check">
                <input type="checkbox" id="numbers" data-numbers>
                <label for="numbers">Include Numbers</label>
            </div>

            <div class="check">
                <input type="checkbox" id="symbols" data-symbols>
                <label for="symbols">Include Symbols</label>
            </div>

            <!-- strength -->
            <div class="strength-container">
                <p>Strength</p>
                <div class="indicator" data-indicator></div>
            </div>

            <!-- generate password -->
            <button class="generateButton">
                Generate Password
            </button>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
